    <title>Sermon-AI비서</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              crimson: {
                DEFAULT: 'var(--color-primary)', // Dynamic Primary
                hover: 'var(--color-primary-hover)',
                light: 'var(--color-primary-light)',
                dark: 'var(--color-primary-dark)'
              },
              slate: {
                850: '#1e293b',
                900: '#0f172a',
              }
            },
            fontFamily: {
              serif: ['Merriweather', 'serif'],
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'card': '0 1px 3px rgba(0,0,0,0.12), 0 1px 2px rgba(0,0,0,0.24)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@300;400;700;900&display=swap" rel="stylesheet">
    <style>
      /* Dynamic Theme Variables - Default Harvard Crimson */
      :root {
        --color-primary: #A51C30;
        --color-primary-hover: #8C1528;
        --color-primary-light: #FCE8EB;
        --color-primary-dark: #5e0e19;
      }

      body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Merriweather', serif; }
      .serif { font-family: 'Merriweather', serif; }
      
      /* Academic Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 0px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      @media print {
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        body { background: white; color: black; }
        .pulpit-view { font-size: 14pt; line-height: 1.6; }
      }
    </style>
